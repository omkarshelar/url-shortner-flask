{% extends "base.html" %}
{% block content %}
<div class="jumbotron form-group">
	<h1>Login</h1>
	<form method="POST">
			{{ form.hidden_tag() }}
			{{ form.email.label }} {{ form.email() }}<br>
			{{ form.password.label }} {{ form.password() }}<br>
			{{ form.submit() }}
	</form>
</div>
{% endblock %}
